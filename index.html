---
layout: default
---

<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <article>
        <h1 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        <p class="post-intro">{{ post.description }}</p>
        {% include byline.html param=post %}
      </article>
    </li>
  {% endfor %}
</ul>
